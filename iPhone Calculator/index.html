<!DOCTYPE html>
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>

<body class="body">
    <div id="calculator">
        <div class="top">
            <button class="clear">AC</button>
            <!-- <div class="screen"></div> -->
            <input type="text">
        </div>
        <div class="keys"> 
            <form name="form">
            <button name="btn7">7</button>
            <button name="btn8">8</button>
            <button name="btn9">9</button>
            <button name="btn+" class="operator">+</button>
            <button name="btn4">4</button>
            <button name="btn5">5</button>
            <button name="btn6">6</button>
            <button name="btn-" class="operator">-</button>
            <button name="btn1">1</button>
            <button name="btn2">2</button>
            <button name="btn3">3</button>
            <button  name="btn/" class="operator">÷</button>
            <button name="btn0">0</button>
            <button>.</button>
            <button name="btn=" class="operator">=</button>
            <button name="btnX" class="operator">x</button>
        </form>
        </div>
    </div>
    <div class="numbers"></div>
    <script src="./index.js"></script>
</body>

</html>
